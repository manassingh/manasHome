<div class=" educationContainer" style="padding-top:0%;">
	<div class="row">
		<div  class="col-lg-6 col-md-6 col-sm-12 col-xs-12 skillColumn" ng-repeat="skills in details.skillsList">
			<div style="text-align:center">
			<p class="autoType2" style="color:#000">{{skills.heading}}</p>
				<div class="row" ng-repeat="subskills in skills.subskills">
					<div class="col-lg-12 col-md-12 col-sm-12 col-sx-12">
						<div style="border-radius:5px;width:{{subskills.percent}};background:{{subskills.bgcolor}};color:white">
							<p style="text-align:left;padding:15px;">{{subskills.name}}<span style="float:right">{{subskills.percent}}</span></p>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
